<!DOCTYPE html>
<html>
    <head>
        <style>
            * { color: lightcoral; }
            p { color: orange; }
            .blue { color: blue; }
            #first { color: teal; }
            div > p { color: red; }
            div ~ p { color: purple; }
        </style>
    </head>
    <body>
        <!--Question 1-->
        <p>Q1: What color am I?</p>
        <!--Question 2-->
        <p id="first" class="blue">Q2: What about me?</p>
        <!--Question 3-->
        <p style="color:green">Q3: Which style is the most specific?</p>
        <!--Question 4-->
        <article>Q4: What rules apply?</article>
        <!--Bonus Questions-->
        <div>
            <p>Q5: Calculate my color</p>
        </div>
        <p class="blue">Q6: And mine</p>
        <p>Q7: So many colors</p>
    </body>
</html>
